## Memory settings
### Limits the maximum memory usage by Redis to 256MB.
maxmemory 256mb
### When max memory is reached, evict keys using the "Least Recently Used" (LRU) strategy.
maxmemory-policy allkeys-lru
## Persistence settings
### Enables Append-Only File (AOF) persistence for durability.
appendonly yes
### Specifies the filename for the AOF file.
appendfilename "appendonly.aof"

## Network settings
### Allows Redis to accept connections from all network interfaces.
bind 0.0.0.0
### Sets the port for Redis to listen for incoming connections.
port 6379

## Logging settings
### Configures the logging level to "notice" (useful for monitoring significant events).
loglevel notice
### Logs are written to the standard output instead of a file (useful for containerized environments).
logfile ""